<section class="product-forms-container">
    <dialog class="product-forms-container__info position-absolute">
        <div class="position-relative">
            <div class="product-forms-container__close-modal position-absolute">
                <!-- <ion-icon name="close-outline"></ion-icon> -->
            </div>
            <h3>Falha no Formulário</h3>
            <p></p>
        </div>
    </dialog>
    <div>
        <div class="w-100 d-flex justify-content-center">
            <h2 class="product-forms-container__title p-3">Cadastro de Produto</h2>
        </div>
        <form class="forms-container d-flex justify-content-evenly align-items-center flex-wrap">
            <div class="forms-container__box">
                <div class="forms-container__item">
                    <ion-icon name="document-text-outline"></ion-icon>
                    <input type="text" placeholder="Nome" name="name"
                        class="forms-container__input forms-container__name">
                </div>
                <div class="forms-container__item">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                    <input type="text" placeholder="Quantidade mínima" name="min-quantity"
                        class="forms-container__input forms-container__min">
                </div>
            </div>
            <div class="forms-container__box">
                <div class="forms-container__item">
                    <ion-icon name="chevron-up-outline"></ion-icon>
                    <input type="number" placeholder="Quantidade Máxima" name="max-quantity"
                        class="forms-container__input forms-container__max">
                </div>
                <div class="forms-container__item">
                    <ion-icon name="server-outline"></ion-icon>
                    <input type="number" placeholder="Quantidade" name="quantity"
                    class="forms-container__input forms-container__cep">
                </div>
            </div>
            <div class="forms-container__box">
                <div class="forms-container__item">
                    <ion-icon name="pricetag-outline"></ion-icon>
                    <input type="number" placeholder="Preço" name="price"
                    class="forms-container__input forms-container__price">
                </div>
                <div class="forms-container__item">
                    <ion-icon name="trending-up-outline"></ion-icon>
                    <input type="number" placeholder="Porcentagem de Lucro" name="price"
                        class="forms-container__input forms-container__profit">
                </div>
                
            </div>
            <div class="forms-container__box-button">
                <button class="forms-container__button">cadastrar</button>
                <button class="forms-container__button">deletar</button>
            </div>
        </form>
        <div>
            <h3 class="ms-4 mt-3">Produtos</h3>
        </div>
        <div
            class="product-forms-container__product-box d-flex flex-wrap justify-content-evenly overflow-y-auto gap-2 p-2 m-2">
        </div>
    </div>
</section>
