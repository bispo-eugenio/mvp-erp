<div class="status-container d-flex align-items-center gap-3">
    <ion-icon [name]="this.icon()"></ion-icon>
    <div class="status-container__box d-flex flex-column">
        <h5 class="status-container__title">{{this.name()}}</h5>
        <h4 class="status-container__value">{{this.status()}}</h4>
    </div>
</div>
